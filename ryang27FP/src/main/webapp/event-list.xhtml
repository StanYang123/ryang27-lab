<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="customer.xhtml">
    <ui:define name="content">
        <h:form id="form">
            <p:outputLabel for="id" value="id:" />
            <p:inputText id="id" value="#{EventListController.event.id}" />
            <h:commandButton value="search" action="#{EventListController.search}" />

            <p:panel header="Data List">
                <p:dataTable id="table" var="event" value="#{EventListController.events}">
                    <p:column>
                        <f:facet name="header"># Id</f:facet>
                        <h:outputText  value="#{event.id}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">Name</f:facet>
                        <h:outputText value="#{event.name}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">Type</f:facet>
                        <h:outputText value="#{event.type}">
                            <f:convertNumber type="currency" currencySymbol="$ " />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Operate</f:facet>
                        <h:outputText value="">
                            <h:commandButton style="background-color: #935e5e" value="delect" action="#{EventController.delect}" />
                            <h:commandButton style="background-color: lightblue;margin-left: 10px" value="update" action="#{EventController.update}" />
                        </h:outputText>
                    </p:column>
                </p:dataTable>
                <h:commandButton value="Add" action="#{EventController.add}" />

            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>



</html>

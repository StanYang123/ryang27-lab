<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product</title>
</h:head>
<ui:composition template="customer.xhtml">
    <ui:define name="content">
        <h:form id="eventForm">
            <p:panel header="User Login">
                <h:panelGrid columns="1">
                    <p:outputLabel for="username" value="username: " />
                    <p:inputText id="username" value="#{LoginController.usere.username}" />
                    <p:outputLabel for="password" value="password: " />
                    <p:inputText id="password" value="#{LoginController.usere.password}" />
                    <h:commandButton value="Login" action="#{LoginController.login}" />
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>

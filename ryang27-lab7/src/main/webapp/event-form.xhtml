    <ui:define name="content">
        <h:form id="eventForm">
            <p:panel header="Event From">

                    <p:outputLabel for="id" value="Id: " />
                    <p:inputText id="id" value="#{EventController.event.id}" />
                    <p:outputLabel for="name" value="Name: " />
                    <p:inputText id="name" value="#{EventController.event.name}" />
                    <p:outputLabel for="type" value="Type: " />
                    <p:inputNumber id="type" value="#{EventController.event.type}" />
                    <h:commandButton value="Save" action="#{EventController.save}" />

            </p:panel>
        </h:form>
    </ui:define>
